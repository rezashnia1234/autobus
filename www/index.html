
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>OnsenUI Tutorial</title>

      

      <!-- Required libs -->
      <script src=""></script>
      
		<script src="onsenui/js/onsenui.min.js"></script>

      <!-- Autostyling -->
      <script>
		alert("1");
        ons.platform.select('ios');
      </script>

      <!-- App -->
      <script type="text/javascript">
        alert("2");
          
        
      </script>

      <!-- Stylesheet -->
	<link rel="stylesheet" href="onsenui/css/onsenui.min.css">
	<link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css">
	<link rel="stylesheet" href="css/fontiran.css">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,500,400italic,500italic,700,700italic' rel='stylesheet' type='text/css'>
    </head>

    <body>
      <ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button>
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">Buttons</div>
    <div class="right">
      <ons-toolbar-button>Button</ons-toolbar-button>
    </div>
  </ons-toolbar>

  <section style="padding: 8px">
    <ons-button modifier="quiet">quiet</ons-button>
    <ons-button>Default</ons-button>
    <p></p>
    <ons-button modifier="large--quiet">large--quiet / material--flat</ons-button>
    <p></p>
    <ons-button modifier="large">large</ons-button>
  </section>

  <section style="padding: 8px">
    <p></p><br><br>
    <ons-button modifier="quiet" disabled="true">quiet</ons-button>
    <ons-button disabled="true">Default</ons-button>
    <p></p>
    <ons-button modifier="large--quiet" disabled="true">large--quiet / material--flat</ons-button>
    <p></p>
    <ons-button modifier="large" disabled="true">large</ons-button>
  </section>

</ons-page>
    </body>
    </html>
