<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>بسم الله الرحمن الرحیم</title>

	<!-- Required libs -->
	<script src=""></script>
	<link rel="stylesheet" href="onsenui/css/onsenui.min.css">
	<link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css">
	<link rel="stylesheet" href="css/fontiran.css">
<style>
div,button,.ripple,.button--material,.button--large--cta{
	font-family:"iranyekan",Tahoma !important;
	font-size:14px;
}
.login-form {
  text-align: center;
  width: 80%;
  margin: 60px auto 0;
  direction:rtl;
}

input[type=email], input[type=password] {
  display: block;
  width: 100%;
  margin: 0 auto;
  outline: none;
  height: 100%;
  padding-top: 15px;
  padding-bottom: 16px;
}

.login-button {
  width: 100%;
  margin: 0 auto;
}

.forgot-password {
  display: block;
  margin: 8px auto 0 auto;
  font-size: 14px;
}


</style>
	<script src="onsenui/js/onsenui.min.js"></script>

	<!-- Autostyling -->
	<script>
		//ons.platform.select('android');
		ons.platform.select('ios');
	</script>

	<!-- App -->
	<script type="text/javascript">
		document.addEventListener('init', function(event) {
			var page = event.target;

			if (page.id === 'home') {
				page.querySelector('#goto-setting-button').onclick = function() {
					document.querySelector('#myNavigator').pushPage('setting.html', {data: {title: 'home'}});
				};
				page.querySelector('#goto-contact-button').onclick = function() {
					document.querySelector('#myNavigator').pushPage('contact.html', {data: {title: 'home'}});
				};
				page.querySelector('#goto-active_user-button').onclick = function() {
					document.querySelector('#myNavigator').pushPage('active_user.html', {data: {title: 'home'}});
				};
			} else if (page.id === 'setting') {
				//page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
				page.querySelector('#return-button').onclick = function() {
					document.querySelector('#myNavigator').pushPage('home.html', {data: {title: 'home'}});
				};
			} else if (page.id === 'contact') {
				page.querySelector('#return-button').onclick = function() {
					document.querySelector('#myNavigator').pushPage('home.html', {data: {title: 'home'}});
				};
			} else if (page.id === 'active_user') {
				page.querySelector('#return-button').onclick = function() {
					document.querySelector('#myNavigator').pushPage('home.html', {data: {title: 'home'}});
				};
			}
		});
	</script>  
</head>
<body>
	<ons-navigator swipeable id="myNavigator" page="home.html"></ons-navigator>

	<template id="home.html">
		<ons-page id="home">
			<ons-toolbar>
				<div class="center" style="font-size:15px;direction: rtl;text-align: right;padding-right:10px;">نرم افزار مدیریت همراه فیلم - ویژه رانندگان</div>
			</ons-toolbar>
			<div class="login-form">
				<p>لطفا گزینه مورد نظر خود را انتخاب نمایید :</p>
				<br>
				<ons-button id="goto-active_user-button" modifier="large--cta">فعال سازی کارت اشتراک</ons-button>
				<br>
				<ons-button id="goto-setting-button" modifier="large--cta">تنظیمات</ons-button>
				<br>
				<ons-button id="goto-contact-button" modifier="large--cta">تماس با پشتیبانی</ons-button>
			</div>
		</ons-page>
	</template>

	<template id="setting.html">
		<ons-page id="setting">
			<ons-toolbar>
				<div class="right" style="width: 48px;max-width:11%;"><ons-back-button></ons-back-button></div>
				<div class="center" style="width: 100%;font-size:15px;direction: rtl;text-align: right;">تنظیمات</div>
			</ons-toolbar>
			<div class="login-form">
				<input type="email" class="text-input--underbar" placeholder="Email" value="">
				<input type="password" class="text-input--underbar" placeholder="Password" value="">
				<br><br>
				<ons-button modifier="large" class="login-button">Log In</ons-button>
				<br><br>
				<ons-button modifier="quiet" class="forgot-password">Forgot password?</ons-button>
				<ons-button id="return-button" modifier="large--cta">بازگشت</ons-button>
			</div>
		</ons-page>
	</template>

	<template id="contact.html">
		<ons-page id="contact">
			<ons-toolbar>
				<div class="right" style="width: 48px;max-width:11%;"><ons-back-button></ons-back-button></div>
				<div class="center" style="width: 100%;font-size:15px;direction: rtl;text-align: right;">پشتیبانی</div>
			</ons-toolbar>
			<div class="login-form">
				<input type="email" class="text-input--underbar" placeholder="Email" value="">
				<input type="password" class="text-input--underbar" placeholder="Password" value="">
				<br><br>
				<ons-button modifier="large" class="login-button">Log In</ons-button>
				<br><br>
				<ons-button modifier="quiet" class="forgot-password">Forgot password?</ons-button>
				<ons-button id="return-button" modifier="large--cta">بازگشت</ons-button>
			</div>
		</ons-page>
	</template>

	<template id="active_user.html">
		<ons-page id="active_user">
			<ons-toolbar>
				<div class="right" style="width: 48px;max-width:11%;"><ons-back-button></ons-back-button></div>
				<div class="center" style="width: 100%;font-size:15px;direction: rtl;text-align: right;">فعال سازی کارت اشتراک</div>
			</ons-toolbar>
			<div class="login-form">
				<ons-button id="return-button22" modifier="large--cta">اسکن کارت</ons-button>
				<br><br>
				<ons-button id="return-button" modifier="large--cta">بازگشت</ons-button>
			</div>
		</ons-page>
	</template>
</body>
</html>
